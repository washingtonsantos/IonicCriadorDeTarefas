<ion-header>
  <ion-toolbar color='primary'>
    <app-menu-toggle slot="start" menu="main-menu"></app-menu-toggle>
    <ion-title>Minhas Tarefas</ion-title>
    <app-logout-button slot='end' menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf='(tarefas$ | async) as tarefas'>
    <ng-container *ngIf='tarefas.length > 0; else nenhumaTarefa'>
      <app-tarefas-item 
      *ngFor='let tarefa of (tarefas)' 
      [tarefa]='tarefa'
      (update)='onUpdate($event)'
      (delete)='onDelete($event)'
      (done)='onDone($event)'></app-tarefas-item>
    </ng-container>
    <ng-template #nenhumaTarefa>
      <ion-item lines='none'>Nenhuma Tarefa...</ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button routerLink="/tarefas/new">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
